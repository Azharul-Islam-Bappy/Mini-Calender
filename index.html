<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calender</title>
    <link rel="stylesheet" href="calender.css" type="text/css" media="all" />
  </head>
  <body>
    <div class="container">
      <div class="calender">
        <div class="left">
          <p id="date">01</p>
          <p id="day">Monday</p>
        </div>
        <div class="right">
          <p id="month">February</p>
          <p id="year">2024</p>
        </div>
      </div>
    </div>
    
    <script src="calender.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
